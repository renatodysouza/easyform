<mat-form-field 
*ngIf="configInput.type !== 'textarea' &&
 configInput.type !== 'select' &&
 configInput.type !== 'checkbox' && 
 configInput.type !== 'searchInput'"
 
 [style]="configInput?.style"  [formGroup]="inputForm">
  <mat-label>{{configInput.label}}</mat-label>
  <input [type]="configInput.type"
   matInput [placeholder]='configInput?.placeholder || "" '
   [value]='configInput?.value || "" '
   [minlength]='configInput?.miniLength || "" '
   [maxlength]='configInput?.maxLength || "" '
   [pattern] = 'configInput?.pattern || "" '
   [required]= 'configInput?.required || false '
   [formControlName]='configInput?.alias || "" ' >
</mat-form-field>

<mat-form-field *ngIf="configInput.type === 'textarea'" [style]="configInput?.style"   [formGroup]="inputForm">
  <mat-label>{{configInput.label}}</mat-label>
  <textarea matInput  [value]='configInput.value || "" '
    [required]= 'configInput?.required || false'
    [formControlName]='configInput?.alias || "" '
    [pattern] = 'configInput?.pattern || "" '
    [minlength]='configInput?.miniLength || "" '
    [maxlength]='configInput?.maxLength || "" '
    resizetofitcontent
    cdkTextareaAutosize
  ></textarea>
</mat-form-field>

<mat-form-field *ngIf="configInput.type === 'select'"  [style]='configInput?.style || "" '  [formGroup]="inputForm">
  <mat-label>{{configInput.label}}</mat-label>
  <select matNativeControl [required]='configInput?.required || false '  [formControlName]='configInput?.alias || "" '>
    <option *ngIf='configInput.startEmpty || false' value="">   ----- </option>
    <option *ngFor="let option of configInput.setOptions" [value]="option.id"> {{option.value}}</option>
  </select>
</mat-form-field>

<div class="check-default" [style]='configInput?.style || "" ' *ngIf="configInput.type === 'checkbox'" [formGroup]="inputForm">
  <input type="checkbox"  [checked]='configInput?.checked || false ' [formControlName]='configInput?.alias || "" '>
  <label  class="check-label" for="scales">{{configInput.label}}</label>
</div>

<div class="check-form" *ngIf="configInput.type === 'searchInput'"  [style]="configInput?.style">
  <app-inputsearch
  [label]='configInput?.label || " " '
  [validate]='configInput.validated || false '
  [preSelected]='configInput?.valuePreselected || "" '
  [preSelectedComparer]=''
  [allData]='configInput?.dataOptions || "" '
  [itemValue]='configInput?.valueData || "" '
  [itemResult]='configInput?.showedData || "" '
  (sendValue)="eventValue($event)">
 </app-inputsearch>
</div>
